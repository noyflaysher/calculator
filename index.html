<div class="container">
  <div class="top">
    <div class="calc">calc</div>
    <div class="top-right">
      <div class="theme">THEME</div>
    <div class="toggle">
      <div class="states">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
      </div>
      <div class="toggle-bottom">
        <div class="circle"></div>
      </div>
    </div>
    </div>
    
  </div>

  <div class="calculator">
    <div class="top-calculator">
      <div class="output"></div>
    </div>
    <div class="main-calculator">
      <div class="row-1">
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operators del">DEL</button>
      </div>
      <div class="row-2">
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operators">+</button>
      </div>
      <div class="row-3">
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operators">-</button>
      </div>
      <div class="row-4">
        <button class="numbers">.</button>
        <button class="numbers">0</button>
        <button class="operators">/</button>
        <button class="operators">x</button>
      </div>
      <div class="row-5">
        <button class="reset">RESET</button>
        <button class="equal">=</button>
      </div>
    </div>
  </div>
